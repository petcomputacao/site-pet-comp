<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = window.location.pathname + window.location.search;
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting... <a href="/">Click here if not redirected</a></p>
  </body>
</html>
