name: Deploy React App

on:
  push:
    branches: ["main"]  # branch que dispara o deploy

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env from secrets
        run: |
          echo "REACT_APP_MAPTILER_API_KEY=${{ secrets.REACT_APP_MAPTILER_API_KEY }}" >> .env
          echo "REACT_APP_MAPTILER_DATASET_ID=${{ secrets.REACT_APP_MAPTILER_DATASET_ID }}" >> .env
          echo "REACT_APP_META_API_ACCESS=${{ secrets.META_REACT_APP_META_API_ACCESSAPP_ID }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
